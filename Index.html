<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .quiz-container {
            text-align: left;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background-color: #4c6ef5;
            color: white;
            border-color: #3b5bdb;
        }
        
        .option.correct {
            background-color: #40c057;
            color: white;
            border-color: #2f9e44;
        }
        
        .option.incorrect {
            background-color: #fa5252;
            color: white;
            border-color: #e03131;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            background-color: #4c6ef5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3b5bdb;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #4c6ef5;
            margin: 20px 0;
        }
        
        .restart {
            margin-top: 20px;
            background-color: #40c057;
        }
        
        .restart:hover {
            background-color: #2f9e44;
        }
        
        .progress {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4c6ef5;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .feedback {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 15px 0;
        }
        
        .correct-feedback {
            color: #2f9e44;
        }
        
        .incorrect-feedback {
            color: #e03131;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Quiz Challenge</h1>
        <p class="description">Test your knowledge of science with this interactive quiz. Select the correct answer for each question and see your score at the end!</p>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <h2>Quiz Completed!</h2>
            <p>Your final score is:</p>
            <div class="score" id="score"></div>
            <button class="restart" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz data
        const questions = [
            {
                question: "How many elements are in the periodic table?",
                options: ["116", "117", "118", "119"],
                answer: 2
            },
            {
                question: "Which animal lays the largest eggs?",
                options: ["Whale", "Crocodile", "Elephant", "Ostrich"],
                answer: 3
            },
            {
                question: "What is the most abundant gas in Earth's atmosphere?",
                options: ["Nitrogen", "Oxygen", "Carbon-Dioxide", "Hydrogen"],
                answer: 0
            },
            {
                question: "How many bones are in the human body?",
                options: ["206", "207", "208", "209"],
                answer: 0
            },
            {
                question: "Which planet in the solar system is the hottest?",
                options: ["Mercury", "Venus", "Earth", "Mars"],
                answer: 1
            }
        ];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);

        // Initialize the quiz
        function initQuiz() {
            showQuestion();
            updateProgressBar();
            
            // Add event listeners
            prevButton.addEventListener('click', goToPreviousQuestion);
            nextButton.addEventListener('click', goToNextQuestion);
            restartButton.addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = `${currentQuestion + 1}. ${question.question}`;
            
            // Clear previous options
            optionsElement.innerHTML = '';
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Mark as correct or incorrect
                    if (index === question.answer) {
                        optionElement.classList.add('correct');
                    } else {
                        optionElement.classList.add('incorrect');
                    }
                }
                
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevButton.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = 'Finish';
            } else {
                nextButton.textContent = 'Next';
            }
            
            // Clear feedback
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
        }

        // Select an option
        function selectOption(optionIndex) {
            // If already answered, do nothing
            if (userAnswers[currentQuestion] !== null) return;
            
            userAnswers[currentQuestion] = optionIndex;
            const question = questions[currentQuestion];
            
            // Check if correct
            if (optionIndex === question.answer) {
                score++;
                feedbackElement.textContent = 'Correct!';
                feedbackElement.className = 'feedback correct-feedback';
            } else {
                feedbackElement.textContent = `Incorrect! The correct answer is: ${question.options[question.answer]}`;
                feedbackElement.className = 'feedback incorrect-feedback';
            }
            
            // Show correct and incorrect answers
            const optionElements = optionsElement.querySelectorAll('.option');
            optionElements.forEach((element, index) => {
                if (index === question.answer) {
                    element.classList.add('correct');
                } else if (index === optionIndex && index !== question.answer) {
                    element.classList.add('incorrect');
                }
                
                // Disable further selection
                element.style.pointerEvents = 'none';
            });
            
            // Enable next button
            nextButton.disabled = false;
        }

        // Go to next question
        function goToNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgressBar();
            } else {
                showResult();
            }
        }

        // Go to previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgressBar();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show result
        function showResult() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = (score / questions.length) * 100;
            scoreElement.textContent = `${score}/${questions.length} (${percentage.toFixed(1)}%)`;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers.fill(null);
            
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
