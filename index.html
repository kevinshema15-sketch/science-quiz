<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... your existing CSS styles ... */
    </style>
</head>
<body>
    <!-- ... your existing HTML structure ... -->

    <script>
        // Quiz questions
        const questions = [
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Fe", "Go"],
                answer: 0,
                explanation: "Gold's chemical symbol is Au, derived from the Latin word 'aurum' meaning gold."
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1,
                explanation: "Mars is often called the Red Planet due to its reddish appearance, which is caused by iron oxide (rust) on its surface."
            },
            {
                question: "What is the smallest unit of life?",
                options: ["Atom", "Cell", "Molecule", "Organelle"],
                answer: 1,
                explanation: "The cell is the smallest unit of life that can replicate independently, and is often called the 'building block of life'."
            },
            {
                question: "What is the speed of light in a vacuum?",
                options: ["299,792 km/s", "150,000 km/s", "450,000 km/s", "100,000 km/s"],
                answer: 0,
                explanation: "The speed of light in a vacuum is exactly 299,792 kilometers per second, which is a fundamental constant in physics."
            },
            {
                question: "Which gas do plants absorb from the atmosphere?",
                options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                answer: 2,
                explanation: "Plants absorb carbon dioxide (COâ‚‚) from the atmosphere during photosynthesis to produce glucose and oxygen."
            },
            {
                question: "What is the main component of the Sun?",
                options: ["Helium", "Hydrogen", "Oxygen", "Carbon"],
                answer: 1,
                explanation: "The Sun is primarily composed of hydrogen (about 74% by mass) which fuels the nuclear fusion reactions at its core."
            },
            {
                question: "Which subatomic particle has a negative charge?",
                options: ["Proton", "Neutron", "Electron", "Photon"],
                answer: 2,
                explanation: "Electrons carry a negative electric charge, while protons are positively charged and neutrons have no charge."
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                answer: 2,
                explanation: "Diamond is the hardest known natural material, scoring a 10 on the Mohs scale of mineral hardness."
            },
            {
                question: "Which scientist proposed the theory of relativity?",
                options: ["Isaac Newton", "Niels Bohr", "Albert Einstein", "Stephen Hawking"],
                answer: 2,
                explanation: "Albert Einstein developed the theory of relativity, which revolutionized our understanding of space, time, and gravity."
            },
            {
                question: "What is the pH value of pure water?",
                options: ["5", "6", "7", "8"],
                answer: 2,
                explanation: "Pure water has a pH of 7, which is considered neutral on the pH scale."
            }
        ];

        // ===== BACKEND API INTEGRATION =====
        const API_BASE_URL = 'http://localhost:5000';

        // Save score to backend
        async function saveScore(score, totalQuestions, timeTaken) {
            try {
                const response = await fetch(`${API_BASE_URL}/save_score`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        score: score, 
                        total_questions: totalQuestions,
                        time_taken: timeTaken 
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to save score');
                }
            } catch (error) {
                console.error('Error saving score:', error);
            }
        }

        // Get user data
        async function getUserData() {
            try {
                const response = await fetch(`${API_BASE_URL}/user_data`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
            return null;
        }

        // Get leaderboard
        async function getLeaderboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/leaderboard`);
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
            return null;
        }
        // ===== END OF BACKEND API INTEGRATION =====

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const registerScreen = document.getElementById('registerScreen');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const startBtn = document.getElementById('startBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressBar = document.getElementById('progressBar');
        const scoreValue = document.getElementById('scoreValue');
        const message = document.getElementById('message');
        const timer = document.getElementById('timer');
        const displayName = document.getElementById('displayName');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const logoutBtn = document.getElementById('logoutBtn');

        // Form validation elements
        const loginEmailError = document.getElementById('loginEmailError');
        const loginPasswordError = document.getElementById('loginPasswordError');
        const registerNameError = document.getElementById('registerNameError');
        const registerEmailError = document.getElementById('registerEmailError');
        const registerPasswordError = document.getElementById('registerPasswordError');
        const registerConfirmPasswordError = document.getElementById('registerConfirmPasswordError');

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let quizStarted = false;
        let startTime;
        let timerInterval;
        let currentUser = null;

        // Initialize the application
        function initApp() {
            // Check if user is already logged in (from localStorage)
            const savedUser = localStorage.getItem('scienceQuizUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showWelcomeScreen();
            } else {
                showScreen('loginScreen');
            }
            
            // Set up event listeners
            loginBtn.addEventListener('click', handleLogin);
            registerBtn.addEventListener('click', handleRegister);
            startBtn.addEventListener('click', startQuiz);
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            showRegister.addEventListener('click', () => showScreen('registerScreen'));
            showLogin.addEventListener('click', () => showScreen('loginScreen'));
            logoutBtn.addEventListener('click', handleLogout);
            
            // Add input validation
            setupFormValidation();
        }

        // Show a specific screen
        function showScreen(screenId) {
            // Hide all screens
            loginScreen.classList.remove('active');
            registerScreen.classList.remove('active');
            welcomeScreen.classList.remove('active');
            quizScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            
            // Show the requested screen
            document.getElementById(screenId).classList.add('active');
        }

        // Setup form validation
        function setupFormValidation() {
            // Login form validation
            document.getElementById('loginEmail').addEventListener('blur', validateEmailField);
            document.getElementById('loginPassword').addEventListener('blur', validatePasswordField);
            
            // Registration form validation
            document.getElementById('registerName').addEventListener('blur', validateNameField);
            document.getElementById('registerEmail').addEventListener('blur', validateEmailField);
            document.getElementById('registerPassword').addEventListener('blur', validatePasswordField);
            document.getElementById('registerConfirmPassword').addEventListener('blur', validateConfirmPasswordField);
        }

        // Validate email field
        function validateEmailField(e) {
            const field = e.target;
            const email = field.value.trim();
            const errorElement = document.getElementById(field.id + 'Error');
            
            if (!email) {
                showError(errorElement, 'Email is required');
                return false;
            }
            
            if (!isValidEmail(email)) {
                showError(errorElement, 'Please enter a valid email address');
                return false;
            }
            
            hideError(errorElement);
            return true;
        }

        // Validate password field
        function validatePasswordField(e) {
            const field = e.target;
            const password = field.value;
            const errorElement = document.getElementById(field.id + 'Error');
            
            if (!password) {
                showError(errorElement, 'Password is required');
                return false;
            }
            
            if (password.length < 6) {
                showError(errorElement, 'Password must be at least 6 characters');
                return false;
            }
            
            hideError(errorElement);
            return true;
        }

        // Validate name field
        function validateNameField(e) {
            const field = e.target;
            const name = field.value.trim();
            const errorElement = document.getElementById(field.id + 'Error');
            
            if (!name) {
                showError(errorElement, 'Name is required');
                return false;
            }
            
            hideError(errorElement);
            return true;
        }

        // Validate confirm password field
        function validateConfirmPasswordField(e) {
            const field = e.target;
            const confirmPassword = field.value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById(field.id + 'Error');
            
            if (confirmPassword !== password) {
                showError(errorElement, 'Passwords do not match');
                return false;
            }
            
            hideError(errorElement);
            return true;
        }

        // Show error message
        function showError(errorElement, message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Hide error message
        function hideError(errorElement) {
            errorElement.style.display = 'none';
        }

        // Check if email is valid
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle login form submission
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Validate form
            const isEmailValid = validateEmailField({target: document.getElementById('loginEmail')});
            const isPasswordValid = validatePasswordField({target: document.getElementById('loginPassword')});
            
            if (!isEmailValid || !isPasswordValid) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Login successful
                    currentUser = {
                        username: data.username,
                        email: email,
                        avatar: data.username.charAt(0).toUpperCase()
                    };
                    
                    // Save to localStorage
                    localStorage.setItem('scienceQuizUser', JSON.stringify(currentUser));
                    
                    // Show welcome screen
                    showWelcomeScreen();
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please check your connection and try again.');
            }
        }

        // Handle registration form submission
        async function handleRegister() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validate form
            const isNameValid = validateNameField({target: document.getElementById('registerName')});
            const isEmailValid = validateEmailField({target: document.getElementById('registerEmail')});
            const isPasswordValid = validatePasswordField({target: document.getElementById('registerPassword')});
            const isConfirmPasswordValid = validateConfirmPasswordField({target: document.getElementById('registerConfirmPassword')});
            
            if (!isNameValid || !isEmailValid || !isPasswordValid || !isConfirmPasswordValid) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: name,
                        password: password
                    })
                });
                
                if (response.ok) {
                    // Registration successful, now login
                    const loginResponse = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            username: name,
                            password: password
                        })
                    });
                    
                    if (loginResponse.ok) {
                        const data = await loginResponse.json();
                        
                        // Auto login
                        currentUser = {
                            username: data.username,
                            email: email,
                            avatar: data.username.charAt(0).toUpperCase()
                        };
                        
                        localStorage.setItem('scienceQuizUser', JSON.stringify(currentUser));
                        
                        // Show welcome screen
                        showWelcomeScreen();
                    }
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please check your connection and try again.');
            }
        }

        // Show welcome screen
        function showWelcomeScreen() {
            showScreen('welcomeScreen');
            displayName.textContent = currentUser.username;
            
            // Update user info panel
            userName.textContent = currentUser.username;
            userAvatar.textContent = currentUser.avatar;
            userInfo.style.display = 'flex';
        }

        // Handle logout
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('scienceQuizUser');
            
            // Reset UI
            userInfo.style.display = 'none';
            showScreen('loginScreen');
            
            // Clear form fields
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Start the quiz
        function startQuiz() {
            showScreen('quizScreen');
            initQuiz();
        }

        // Initialize the quiz
        function initQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            displayQuestion();
            updateProgressBar();
            startTimer();
        }

        // Start timer
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update timer
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = new Date(currentTime - startTime);
            const minutes = elapsedTime.getMinutes().toString().padStart(2, '0');
            const seconds = elapsedTime.getSeconds().toString().padStart(2, '0');
            timer.textContent = `Time: ${minutes}:${seconds}`;
        }

        // Stop timer
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.setAttribute('data-index', index);
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finish Quiz' : 'Next Question';
        }

        // Select an option
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            
            // Update UI to show selected option
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgressBar();
            } else {
                finishQuiz();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgressBar();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Finish the quiz and show results
        function finishQuiz() {
            stopTimer();
            
            // Calculate score
            const score = userAnswers.reduce((total, answer, index) => {
                return total + (answer === questions[index].answer ? 1 : 0);
            }, 0);
            
            // Calculate time taken in seconds
            const endTime = new Date();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            // Save score to backend
            saveScore(score, questions.length, timeTaken);
            
            // Display results
            scoreValue.textContent = `${score}/${questions.length}`;
            
            // Set message based on score
            if (score === questions.length) {
                message.textContent = "Perfect! You're a science genius!";
            } else if (score >= questions.length * 0.7) {
                message.textContent = "Great job! You have excellent science knowledge!";
            } else if (score >= questions.length * 0.5) {
                message.textContent = "Good effort! Keep learning and try again!";
            } else {
                message.textContent = "Keep studying science! You'll do better next time!";
            }
            
            // Show results screen
            showScreen('resultsScreen');
        }

        // Restart the quiz
        function restartQuiz() {
            showScreen('quizScreen');
            initQuiz();
        }

        // Initialize the application when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
