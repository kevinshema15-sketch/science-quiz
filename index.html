<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScienceMaster Pro - Interactive Quiz Platform</title>
    <meta name="description" content="Test your science knowledge with our professional interactive quiz platform. Challenge yourself with timed questions across multiple science disciplines.">
    <meta name="keywords" content="science quiz, education, physics, chemistry, biology, astronomy, interactive learning">
    <meta name="author" content="ScienceMaster Pro">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧪</text></svg>">
    <style>
        :root {
            --primary: #4c6ef5;
            --secondary: #3b5bdb;
            --success: #40c057;
            --danger: #fa5252;
            --warning: #ff922b;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* Auth Section */
        .auth-section {
            text-align: center;
            padding: 30px;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Quiz Section */
        .quiz-section {
            display: none;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s ease;
        }

        .timer-container {
            text-align: center;
            margin: 25px 0;
        }

        .timer {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            min-width: 90px;
            transition: all 0.3s ease;
        }

        .timer.warning {
            background: var(--warning);
        }

        .timer.danger {
            background: var(--danger);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 20px;
            background: var(--light);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--secondary);
        }

        .option.correct {
            background: var(--success);
            color: white;
            border-color: #2f9e44;
        }

        .option.incorrect {
            background: var(--danger);
            color: white;
            border-color: #e03131;
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .feedback.incorrect {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        /* Results Section */
        .results-section {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .score-message {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 30px;
        }

        .share-buttons {
            margin: 20px 0;
        }

        /* User Info */
        .user-info {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            opacity: 0;
            pointer-events: none;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 ScienceMaster Pro</h1>
            <p>Test Your Scientific Knowledge Like a Pro</p>
        </div>

        <div class="content">
            <!-- Auth Section -->
            <div id="auth-section" class="auth-section">
                <h2>🔐 Welcome to ScienceMaster</h2>
                <p>Login or register to start your scientific journey</p>
                
                <div class="auth-form">
                    <div class="form-group">
                        <input type="text" id="username" class="form-input" placeholder="👤 Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder="🔒 Password" required>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="login()">🚀 Login</button>
                        <button class="btn btn-success" onclick="register()">📝 Register</button>
                    </div>
                </div>
            </div>

            <!-- User Info -->
            <div id="user-info" class="user-info">
                👋 Welcome, <span id="player-name"></span>!
                <button class="btn btn-danger" onclick="logout()" style="margin-left: 10px; padding: 8px 15px;">🚪 Logout</button>
            </div>

            <!-- Quiz Section -->
            <div id="quiz-section" class="quiz-section">
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="question-counter">Question 1 of 15</span>
                        <span id="score-display">Score: 0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-bar"></div>
                    </div>
                </div>

                <div class="timer-container">
                    <div class="timer" id="timer">30s</div>
                </div>

                <div class="question-container">
                    <div class="question" id="question"></div>
                    <div class="options" id="options"></div>
                </div>

                <div class="feedback" id="feedback"></div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="goToPreviousQuestion()" disabled>◀ Previous</button>
                    <button class="btn btn-primary" id="next-btn" onclick="goToNextQuestion()">Next Question ▶</button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="results-section">
                <h2>🎉 Quiz Completed!</h2>
                <p>Your scientific knowledge has been tested!</p>
                
                <div class="score-display" id="final-score"></div>
                <div class="score-message" id="score-message"></div>

                <div class="share-buttons">
                    <button class="btn btn-primary" onclick="shareScore()">📤 Share Score</button>
                    <button class="btn btn-success" onclick="restartQuiz()">🔄 Play Again</button>
                    <button class="btn" onclick="showLeaderboard()">🏆 View Leaderboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const SERVER_URL = 'http://localhost:5000';
        const QUESTIONS = [
            {
                question: "How many elements are in the periodic table?",
                options: ["116", "117", "118", "119"],
                answer: 2,
                category: "Chemistry"
            },
            {
                question: "Which animal lays the largest eggs?",
                options: ["Whale", "Crocodile", "Elephant", "Ostrich"],
                answer: 3,
                category: "Biology"
            },
            {
                question: "What is the most abundant gas in Earth's atmosphere?",
                options: ["Nitrogen", "Oxygen", "Carbon-Dioxide", "Hydrogen"],
                answer: 0,
                category: "Earth Science"
            },
            {
                question: "How many bones are in the human body?",
                options: ["206", "207", "208", "209"],
                answer: 0,
                category: "Biology"
            },
            {
                question: "Which planet in the solar system is the hottest?",
                options: ["Mercury", "Venus", "Earth", "Mars"],
                answer: 1,
                category: "Astronomy"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                answer: 2,
                category: "Chemistry"
            },
            {
                question: "How many planets are in our solar system?",
                options: ["7", "8", "9", "10"],
                answer: 1,
                category: "Astronomy"
            },
            {
                question: "What is the speed of light in vacuum?",
                options: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"],
                answer: 0,
                category: "Physics"
            },
            {
                question: "What force keeps planets in orbit around the sun?",
                options: ["Magnetism", "Gravity", "Electricity", "Friction"],
                answer: 1,
                category: "Physics"
            },
            {
                question: "What is the most abundant element in the universe?",
                options: ["Oxygen", "Carbon", "Hydrogen", "Helium"],
                answer: 2,
                category: "Chemistry"
            },
            {
                question: "How many chromosomes do humans have?",
                options: ["23", "46", "52", "64"],
                answer: 1,
                category: "Biology"
            },
            {
                question: "Which organ pumps blood throughout the body?",
                options: ["Liver", "Heart", "Brain", "Lungs"],
                answer: 1,
                category: "Biology"
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                answer: 2,
                category: "Earth Science"
            },
            {
                question: "Which planet has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                answer: 1,
                category: "Astronomy"
            },
            {
                question: "What is a light-year a measure of?",
                options: ["Time", "Distance", "Brightness", "Energy"],
                answer: 1,
                category: "Astronomy"
            }
        ];

        // ==================== STATE MANAGEMENT ====================
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(QUESTIONS.length).fill(null);
        let timer;
        let timeLeft = 30;
        let currentUser = null;

        // ==================== DOM ELEMENTS ====================
        const elements = {
            auth: document.getElementById('auth-section'),
            userInfo: document.getElementById('user-info'),
            playerName: document.getElementById('player-name'),
            quiz: document.getElementById('quiz-section'),
            results: document.getElementById('results-section'),
            question: document.getElementById('question'),
            options: document.getElementById('options'),
            feedback: document.getElementById('feedback'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            timer: document.getElementById('timer'),
            progressBar: document.getElementById('progress-bar'),
            questionCounter: document.getElementById('question-counter'),
            scoreDisplay: document.getElementById('score-display'),
            finalScore: document.getElementById('final-score'),
            scoreMessage: document.getElementById('score-message')
        };

        // ==================== AUTHENTICATION ====================
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!validateInput(username, password)) return;
            
            try {
                const response = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.username;
                    showQuiz();
                    showNotification('Login successful! 🎉', 'success');
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Server connection failed. Ensure backend is running.', 'error');
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!validateInput(username, password)) return;
            
            try {
                const response = await fetch(`${SERVER_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.status === 201) {
                    showNotification('Registration successful! Please login.', 'success');
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Server connection failed.', 'error');
            }
        }

        function logout() {
            currentUser = null;
            elements.auth.style.display = 'block';
            elements.userInfo.style.display = 'none';
            elements.quiz.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showNotification('Logged out successfully', 'info');
        }

        // ==================== QUIZ FUNCTIONS ====================
        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers.fill(null);
            updateScoreDisplay();
            showQuestion();
            elements.quiz.style.display = 'block';
            elements.results.style.display = 'none';
        }

        function showQuestion() {
            const question = QUESTIONS[currentQuestion];
            elements.question.textContent = question.question;
            elements.questionCounter.textContent = `Question ${currentQuestion + 1} of ${QUESTIONS.length}`;
            
            elements.options.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    if (index === question.answer) optionElement.classList.add('correct');
                    else optionElement.classList.add('incorrect');
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                elements.options.appendChild(optionElement);
            });
            
            updateNavigation();
            updateProgressBar();
            startTimer();
        }

        function selectOption(optionIndex) {
            if (userAnswers[currentQuestion] !== null) return;
            
            stopTimer();
            userAnswers[currentQuestion] = optionIndex;
            const question = QUESTIONS[currentQuestion];
            
            if (optionIndex === question.answer) {
                score++;
                showFeedback('Correct! ✅', 'correct');
                playSound('correct');
            } else {
                showFeedback(`Incorrect! Correct answer: ${question.options[question.answer]}`, 'incorrect');
                playSound('incorrect');
            }
            
            updateScoreDisplay();
            updateNavigation();
        }

        function goToNextQuestion() {
            stopTimer();
            if (currentQuestion < QUESTIONS.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function goToPreviousQuestion() {
            stopTimer();
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function finishQuiz() {
            stopTimer();
            elements.quiz.style.display = 'none';
            elements.results.style.display = 'block';
            
            const percentage = (score / QUESTIONS.length) * 100;
            elements.finalScore.textContent = `${score}/${QUESTIONS.length} (${percentage.toFixed(1)}%)`;
            
            let message;
            if (percentage >= 90) message = "🎓 Scientific Genius!";
            else if (percentage >= 70) message = "🔬 Great Job!";
            else if (percentage >= 50) message = "🧪 Good Effort!";
            else message = "📚 Keep Learning!";
            
            elements.scoreMessage.textContent = message;
            
            if (percentage >= 80) createConfetti();
            saveScore();
        }

        function restartQuiz() {
            elements.results.style.display = 'none';
            startQuiz();
        }

        // ==================== TIMER FUNCTIONS ====================
        function startTimer() {
            timeLeft = 30;
            updateTimer();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    stopTimer();
                    skipQuestion();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function skipQuestion() {
            userAnswers[currentQuestion] = null;
            showFeedback("Time's up! ⏰", 'incorrect');
            setTimeout(goToNextQuestion, 2000);
        }

        // ==================== HELPER FUNCTIONS ====================
        function updateTimer() {
            elements.timer.textContent = `${timeLeft}s`;
            elements.timer.className = 'timer';
            if (timeLeft <= 10) elements.timer.classList.add('danger');
            else if (timeLeft <= 20) elements.timer.classList.add('warning');
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / QUESTIONS.length) * 100;
            elements.progressBar.style.width = `${progress}%`;
        }

        function updateScoreDisplay() {
            elements.scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateNavigation() {
            elements.prevBtn.disabled = currentQuestion === 0;
            elements.nextBtn.disabled = userAnswers[currentQuestion] === null;
            elements.nextBtn.textContent = currentQuestion === QUESTIONS.length - 1 ? 'Finish Quiz' : 'Next Question';
        }

        function showFeedback(message, type) {
            elements.feedback.textContent = message;
            elements.feedback.className = `feedback ${type}`;
        }

        function showQuiz() {
            elements.auth.style.display = 'none';
            elements.userInfo.style.display = 'block';
            elements.playerName.textContent = currentUser;
            startQuiz();
        }

        function validateInput(username, password) {
            if (!username || !password) {
                showNotification('Please fill in all fields', 'error');
                return false;
            }
            if (username.length < 3) {
                showNotification('Username must be at least 3 characters', 'error');
                return false;
            }
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return false;
            }
            return true;
        }

        async function saveScore() {
            if (!currentUser) return;
            
            try {
                await fetch(`${SERVER_URL}/save_score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        score: score, 
                        total_questions: QUESTIONS.length 
                    })
                });
            } catch (error) {
                console.log('Score not saved');
            }
        }

        function showLeaderboard() {
            showNotification('Leaderboard feature coming soon!', 'info');
        }

        function shareScore() {
            if (navigator.share) {
                navigator.share({
                    title: 'Science Quiz Score',
                    text: `I scored ${score}/${QUESTIONS.length} on ScienceMaster Pro! Can you beat me?`,
                    url: window.location.href
                });
            } else {
                alert(`Share your score: ${score}/${QUESTIONS.length}! Challenge your friends!`);
            }
        }

        function playSound(type) {
            // Sound effects would be implemented here
            console.log(`${type} sound played`);
        }

        function showNotification(message, type) {
            alert(`${type.toUpperCase()}: ${message}`);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // ==================== INITIALIZATION ====================
        function init() {
            console.log('ScienceMaster Pro initialized');
            // Check if user is already logged in (optional)
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
